<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraciya</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/registraciya.js" defer></script>
</head>
<body>
      <div class="tiykar">
        <div class="bir">
            <form class="form" action="#!">
                <h1><span>Registraciya</span></h1>
                <div class="kiritiw">
                    <input class="name" type="text" placeholder="Atiniz" required>
                </div>
                <div class="kiritiw">
                    <input class="lastName" type="text" placeholder="Famiyla" required>
                </div>
                <div class="kiritiw">
                    <input class="email" type="email" placeholder="Email address" required>
                </div>  
                <div class="kiritiw">
                    <input class="password" type="password" placeholder="Porol kiritin" required> 
                </div>
                <div class="kiritiw">
                    <input class="password2" type="password" placeholder="Poroldi qaytalan" required>
                </div>
                <div class="jiberiw">
                    <button class="mag-jibe">Jiberiw</button>
                </div>
            </form>

        </div>

      </div> 
</body>
</html>
